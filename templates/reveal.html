<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal {{ segment }} Segment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1f1; /* Light pink background */
            color: #4b0082; /* Dark purple text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            font-size: 1.0em; /* Increase base font size */
        }
        h1 {
            font-size: 3.5em; /* Increased heading size */
            margin-bottom: 30px; /* Increased bottom margin */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #db78ef; /* Light purple button */
            color: #fff; /* White text */
            border: none;
            border-radius: 8px; /* Increased border radius */
            padding: 15px 30px; /* Increased padding */
            font-size: 1.5em; /* Increased button font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c69fd9; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <h1>Reveal Image</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Reveal</button>
    </form>
</body>
</html>
