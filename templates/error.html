<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        /* Set the entire page background to pink */
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        /* Flex container for the popup */
        .popup {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Make the popup larger and center the content */
        .popup-content {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            color: #333;
            max-width: 80%;  /* Limit the popup width to 80% of the screen */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the OK button */
        .close-btn {
            display: block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #f76c6c;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            color: white;
        }

        .close-btn:hover {
            background-color: #ff8787;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <p>Sorry, all QR codes have not yet been scanned.</p>
            <form action="{% url 'large_screen' %}">
                <button class="close-btn">OK</button>
            </form>
        </div>
    </div>
</body>
</html>
